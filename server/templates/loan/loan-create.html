{% extends 'admin/dashboard.html' %}


{% block upside %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Loan</p>


                                <form method='POST' class="mx-1 mx-md-4">
                                    {% csrf_token %}

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <select class="form-select" aria-label="Default select example"
                                                id="employee" name="employee">
                                                {% for emp in emps %}
                                                <option value="{{emp.id}}">{{emp.name}}</option>
                                                {% endfor %}

                                            </select>

                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-solid fa-phone fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="text" id="amount" name="amount"
                                                class="form-control" />
                                            <label class="form-label" for="amount">amount</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-solid fa-location-dot fa-lg me-3 fa-fw"></i>
                                            <select class="form-select" aria-label="Default select example" id="status"
                                                name="status">
                                                <option value="not paid">not paid</option>
                                                <option value="paid">paid</option>

                                            </select>


                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-solid fa-location-dot fa-lg me-3 fa-fw"></i>
                                            <select class="form-select" aria-label="Default select example" id="type_of_debt"
                                                name="type_of_debt">
                                                <option value="penalty">penalty</option>
                                                <option value="loans">loan</option>

                                            </select>


                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" class="btn btn-primary btn-lg">Create</button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                    class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
