{% extends 'admin/dashboard.html' %}


{% block upside %}
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Fiber Bag</p>

                <form method = 'POST' class="mx-1 mx-md-4">
                  {% csrf_token %}
                  <input type="hidden" name="_method" value="POST">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" class="form-control" id="retail_price" name="retail_price" required>
                      <label class="form-label" for="retail_price">Retail Price</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-solid fa-phone fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" id="wholesale_price" name="wholesale_price" required>
                        <label class="form-label" for="wholesale_price">Whole Sale Price</label>
                      </div>
                    </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" class="form-control" id="quantity" name="quantity" required>
                      <label class="form-label" for="quantity">Quantity</label>
                    </div>
                  </div>  
                  <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-solid fa-location-dot fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" class="form-control" id="type" name="type" required>

                        <label class="form-label" for="type">Type</label>
                      </div>
                      
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-solid fa-city fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                        <label class="form-label" for="description">Description</label>
                      </div>
                    </div>
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Create</button>
                    </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>      
{% endblock %}
