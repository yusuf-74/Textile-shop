{% extends 'admin/dashboard.html' %}

{% block upside %}
<div class="container mt-5">
  <h1 class="text-center mb-5">المستحقات والمديونيات</h1>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title"><strong>{{employee}}</strong></h2>
        </div>
        <div class="card-body">
          <p><strong>الراتب</strong>: <strong>{{employee_total_salary}}</strong></p>
          <p><strong>القروض او الخصومات</strong>: <strong>{{employee_total_loans}}</strong></p>
          <p><strong> الباقي </strong>: <strong>{{total}}</strong></p>

          
        </div>
        <div class="card-footer">
          <form method="post" action="{% url 'salary_detail' %}">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{employee.id}}">
            <input type="hidden" name="start_date" value="{{start_date}}">
            <input type="hidden" name="end_date" value="{{end_date}}">
            <button type="submit" class="btn btn-primary">دفع المستحقات</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
